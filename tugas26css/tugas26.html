<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tugas 26 &ndash; CSS</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="m-3" style="float: left;">
            <p class="h3 text-center">Rounded Image</p>
            <img 
                class="rounded" 
                src="../dll/jakarta.jpg" 
                alt="Jakarta" 
                width="400px" 
                height="300px"
            />
        </div>
        <div class="m-3" style="float: left;">
            <p class="h3 text-center">Circle Image</p>
            <img 
                class="rounded-circle" 
                src="../dll/lampung.jpg" 
                alt="Jakarta" 
                width="400px" 
                height="300px"
            />
        </div>
        <div class="m-3" style="float: left;">
            <p class="h3 text-center">Thumbnail Image</p>
            <img 
                class="img-thumbnail" 
                src="../dll/yogyakarta.jpg" 
                alt="Jakarta" 
                width="400px" 
                height="300px"
            />
        </div>
    </body>
</html>
